{% extends './base.html' %}
{% block container %}
    <div class="flex flex-col justify-center items-center h-screen">
        <div
        class="flex flex-col items-center justify-center w-full h-full bg-black bg-opacity-30"
        >
        <h1 class="text-4xl font-bold text-center text-white">
            Welcome to S'Garden Pizza
        </h1>
        <br />
        <a href="{% url "add" %}" class="px-4 py-2 text-lg font-semibold text-white bg-green-600 rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-opacity-50" >Place Your Order</a>
        </div>
    </div>
    {% for message in messages %}
        <div class="max-w-md mx-auto bg-green-700 bg-opacity-40 p-8 rounded-3xl mt-8 text-white text-x">
            {{ message }}
        </div>
    {% endfor %}
{% endblock container %}
